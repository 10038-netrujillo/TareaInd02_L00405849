<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<title>Formulario Comandante</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="https://i.icomoon.io/public/temp/a8f4590560/UntitledProject/style.css">
	<style type="text/css">
		body{
			background-image: url('../Recursos/img/fondo.jpg') ;
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}

		.icon-enter:before {
		  content: "\ea13";
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="col-sm-10" style="width: 500px; margin-left: 330px; margin-top: 50px;">
			<div class="jumbotron">
				<div class="form-group" style="margin-top: -50px;">
					<h1 style="margin-left: 99px">
						Login
					</h1>
					<center><img src="../Recursos/img/logo.png" style="width:120px; height: 120px;"></center>
				</div>

				<form class="form-horizontal">
					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
			            <input type="email" class="form-control" name="email" placeholder="&#9000; Usuario Comandante" required>
			      	</div>

				    <div class="form-group input-group">
				    	<span class="input-group-addon">
				    		<span class="glyphicon glyphicon-lock"></span>
				    	</span>
				        <input type="password" class="form-control" name="password" placeholder="&#128272; Contraseña Comandante" required>
				    </div>
				      
				    <div class="form-group">
				    	<label>
				      		<input type="checkbox">
				      		Remember me
				      	</label>
				    </div>
			      	
			      	<div class="form-group">
			      		<button class="btn btn-primary" style="width: 390px"><span class="icon-enter"></span>  Ingresar</button>
			      	</div>

			      	<div class="form-group">
			      		<a href="#" style="margin-left: 230px;">Se olvido la contraseña</a>
			      	</div>
		    	</form>
		    </div>
		</div>
   	</div>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="../index.html"> Home Page </a>
<script src="./js/jquery.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
